{% extends "base.html" %}
{% block content %}
{% for house in houses %}
    <div>
        <h2><a href="{% url 'house' house_id=house.id %}">{{ house.name }}</a></h2>
        {% if house.photo %}
            <img src="{{ house.photo.url }}" alt="{{ house.name }}">
        {% endif %}
        <div>{{ house.price }}</div>
        <div>{{ house.description }}</div>
    </div>
{% endfor %}
{% endblock content %}
