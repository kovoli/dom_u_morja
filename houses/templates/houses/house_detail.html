{% extends 'base.html' %}

{% block html_title%}
    Дом {{ house.name }}
{% endblock %}

{% block content %}
    <a href="{% url 'home' %}">Главная</a>
    <div>
        <h2>{{ house.name }}</h2>
        {% if house.photo %}
            <img src="{{ house.photo.url }}" alt="{{ house.name }}">
        {% endif %}
        <div>{{ house.price }}</div>
        <div>{{ house.description }}</div>
    </div>

    <h2>Заявка</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Отправить заявку">
    </form>
{% endblock content %}
